<!doctype html>
<html lang="en">
    <style>
        #btn{
            background-color:rgb(0, 48.24, 100); 
            color: aliceblue;
            letter-spacing: 1px;
            font-size: 20px;
        }
    </style>
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>House Price Predictor</title>
  </head>
  <body class="bg-dark">
    <div class="container">
        <div class="row">
            <div class="card" style="width: 100%; height: 100%; margin-top:50px">
                <div class="card-header" style="text-align: center; background-color:rgb(0, 48.24, 100); color: aliceblue;">
                    <h1>Welcome to House Price Predictor</h1>
                </div>
                <div class="body">
                    <form method="post" accept-charset="utf-8" name="form" >
                        <div class="row">
                            <div class="col-md-6 form-group" style="text-align:center;">
                                <label for=""><b>Per Capita Crime Rate</b></label>
                                <input type="number" step="any" inputmode="decimal" class="form-control" placeholder="Enter CRM" name="CRM">
                            </div>
                            <div class="col-md-6 form-group" style="text-align:center">
                                <label for=""><b>Residential Land Proportion</b></label>
                                <input type="number" step="any" class="form-control" placeholder="Enter ZN" name="ZN">
                            </div>
                            <div class="col-md-6 form-group" style="text-align:center">
                                <label for=""><b>Non-Retail Business Proportion</b></label>
                                <input type="number" step="any" class="form-control" placeholder="Enter INDUS" name="INDUS">
                            </div>
                            <div class="col-md-6 form-group" style="text-align:center">
                                <label for=""><b>Charles Dummy Variable</b></label>
                                <input type="number" step="any" class="form-control" placeholder="Enter CHAS" name="CHAS">
                            </div>
                            <div class="col-md-6 form-group" style="text-align:center">
                                <label for=""><b>Nitrix Oxide Concentration</b></label>
                                <input type="number" step="any" class="form-control" placeholder="Enter NOX" name="NOX">
                            </div>
                            <div class="col-md-6 form-group" style="text-align:center">
                                <label for=""><b>Number of Rooms</b></label>
                                <input type="number" step="any" class="form-control" placeholder="Enter RM" name="RM">
                            </div>
                            <div class="col-md-6 form-group" style="text-align:center">
                                <label for=""><b>Owner Occupied units prior 1940</b></label>
                                <input type="number" step="any" class="form-control" placeholder="Enter AGE" name="AGE">
                            </div>
                            <div class="col-md-6 form-group" style="text-align:center">
                                <label for=""><b>Distance from 5 Employment Centers</b></label>
                                <input type="number" step="any" class="form-control" placeholder="Enter DIS" name="DIS">
                            </div>
                            <div class="col-md-6 form-group" style="text-align:center">
                                <label for=""><b>Accessibility to Highways</b></label>
                                <input type="number" step="any" class="form-control" placeholder="Enter RAD" name="RAD">
                            </div>
                            <div class="col-md-6 form-group" style="text-align:center">
                                <label for=""><b>Property tax Rate</b></label>
                                <input type="number" step="any" class="form-control" placeholder="Enter TAX" name="TAX">
                            </div>
                            <div class="col-md-6 form-group" style="text-align:center">
                                <label for=""><b>Pupil Teacher Ratio</b></label>
                                <input type="number" step="any" class="form-control" placeholder="Enter PTR" name="PTR">
                            </div>
                            <div class="col-md-6 form-group" style="text-align:center">
                                <label for=""><b>Lower status %</b></label>
                                <input type="number" step="any" class="form-control" placeholder="Enter LSTAT" name="LSTAT">
                            </div>

                            <!-- #### more Attribute as required -->

                            <div class="col-md-12 form-group">
                                <button class="btn btn-primary form-control" type="button" id="btn" onclick=send_data()><strong>Predict Price</strong></button>
                            </div>
                        </div>
                    </form>
                    <br>
                    <div class="col-md-12" style="text-align: center">
                    <h3><span id="prediction"></span></h3>
                </div>
                </div>

            </div>
        </div>
    </div>
    <footer class="col-md-12 form-group" style="text-align:center; background-color: rgb(0, 48.24, 100);margin-top: 50px; font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif; color: aliceblue;">
        <p>Author: NAMAN ARORA</p>
        <p style="color:aliceblue ;"><a href="mailto:nmnarora600@gmail.com">nmnarora600@gmail.com</a></p>
      </footer>
    <script>
        function form_handler(event){
            event.preventDefault();
        }
        function send_data()
        {
            document.querySelector('form').addEventListener("submit", form_handler);

            var fd=new FormData(document.querySelector('form'));
            var xhr= new XMLHttpRequest();
            xhr.open('POST', '/predict' ,true);
            document.getElementById("prediction").innerHTML = "wait Predicting Price.....";
            xhr.onreadystatechange = function(){
                if(xhr.readyState == XMLHttpRequest.DONE){
                    
                    document.getElementById("prediction").innerHTML = "Predicted Price: $ "+ xhr.responseText;
                }
            };
            xhr.onload=function(){};

            // send_data
            xhr.send(fd);
        }
    </script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
